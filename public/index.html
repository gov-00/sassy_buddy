<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Foodie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user {
            background: #e3f2fd;
            text-align: right;
        }
        .assistant {
            background: #f5f5f5;
            text-align: left;
        }
        #input {
            width: 80%;
            padding: 10px;
        }
        #send {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>üçú Moody Foodie</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="What do you want to eat?">
    <button id="send">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');

        send.onclick = async () => {
            const message = input.value.trim();
            if (!message) return;

            chat.innerHTML += `<div class="message user">${message}</div>`;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            chat.innerHTML += `<div class="message assistant">${data.reply}</div>`;
            chat.scrollTop = chat.scrollHeight;
        };

        input.onkeypress = (e) => {
            if (e.key === 'Enter') send.onclick();
        };
    </script>
</body>
</html>
