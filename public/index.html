    <!-- Region Selector -->
    <div id="regionSelector">
        <h1>üçú My Sassy Buddy</h1>
        <p>Choose your region to get started</p>
        <div class="region-grid">
            <button class="region-btn" onclick="selectRegion('ID', 'üáÆüá©', 'Indonesia')">
                <div class="flag">üáÆüá©</div>
                <div class="name">Indonesia</div>
                <div class="code">ID</div>
            </button>
            <button class="region-btn" onclick="selectRegion('SG', 'üá∏üá¨', 'Singapore')">
                <div class="flag">üá∏üá¨</div>
                <div class="name">Singapore</div>
                <div class="code">SG</div>
            </button>
            <button class="region-btn" onclick="selectRegion('MY', 'üá≤üáæ', 'Malaysia')">
                <div class="flag">üá≤üáæ</div>
                <div class="name">Malaysia</div>
                <div class="code">MY</div>
            </button>
            <button class="region-btn" onclick="selectRegion('IN', 'üáÆüá≥', 'India')">
                <div class="flag">üáÆüá≥</div>
                <div class="name">India</div>
                <div class="code">IN</div>
            </button>
        </div>
    </div>

    <!-- Main Chat -->
    <div class="container">
        <div class="header">
            <div class="header-title">üçú My Sassy Buddy</div>
            <div class="region-badge" id="regionBadge" onclick="showRegionSelector()">ID</div>
        </div>
        <div id="chat"></div>
        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-area">
            <textarea id="input" placeholder="What do you want to eat?" rows="1"></textarea>
            <button id="send">‚û§</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const typing = document.getElementById('typing');
        const regionSelector = document.getElementById('regionSelector');
        const regionBadge = document.getElementById('regionBadge');

        let currentRegion = localStorage.getItem('region') || null;
        let currentRegionFlag = localStorage.getItem('regionFlag') || 'üáÆüá©';
        let currentRegionName = localStorage.getItem('regionName') || 'Indonesia';

        // Check if region is set
        if (currentRegion) {
            regionSelector.classList.add('hidden');
            regionBadge.textContent = `${currentRegionFlag} ${currentRegion}`;
            showWelcomeMessage();
        }

        function selectRegion(code, flag, name) {
            currentRegion = code;
            currentRegionFlag = flag;
            currentRegionName = name;
            localStorage.setItem('region', code);
            localStorage.setItem('regionFlag', flag);
            localStorage.setItem('regionName', name);
            regionSelector.classList.add('hidden');
            regionBadge.textContent = `${flag} ${code}`;
            showWelcomeMessage();
        }

        function showRegionSelector() {
            regionSelector.classList.remove('hidden');
            chat.innerHTML = '';
        }

        function showWelcomeMessage() {
            const welcomeMessages = {
                'ID': 'Aduhh finally! What are you craving?',
                'SG': 'Aiyo finally! What you want to eat lah?',
                'MY': 'Eh finally! What you feel like eating?',
                'IN': 'Arre yaar! What are you in the mood for?'
            }; 

            const welcomeMsg = document.createElement('div');
            welcomeMsg.className = 'message assistant';
            welcomeMsg.textContent = welcomeMessages[currentRegion] || welcomeMessages['ID'];
            chat.appendChild(welcomeMsg);
            input.focus();
        }

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        async function sendMessage() {
            const message = input.value.trim();
            if (!message || !currentRegion) return;

            // Get current time and day
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = `${hours}:${minutes.toString().padStart(2, '0')}`;
            const dayString = days[now.getDay()];

            // Disable input while sending
            send.disabled = true;
            input.disabled = true;

            // Show user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = message;
            chat.appendChild(userMsg);
            
            // Clear and reset input
            input.value = '';
            input.style.height = 'auto';
            
            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;

            // Show typing indicator
            typing.classList.add('show');
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        time: timeString,
                        day: dayString,
                        region: currentRegion
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                typing.classList.remove('show');

                // Show assistant message
                const assistantMsg = document.createElement('div');
                assistantMsg.className = 'message assistant';
                assistantMsg.textContent = data.reply;
                chat.appendChild(assistantMsg);
                
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                typing.classList.remove('show');
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message assistant';
                errorMsg.textContent = 'Oops, something went wrong! Try again?';
                chat.appendChild(errorMsg);
                
                chat.scrollTop = chat.scrollHeight;
            } finally {
                // Re-enable input
                send.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        send.onclick = sendMessage;

        input.onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };
    </script>
