    <div class="container">
        <div class="header">üçú My Sassy Buddy</div>
        <div id="chat">
            <div class="message assistant">Aduhh, finally someone to talk to! What do you want to eat today?</div>
        </div>
        <div class="typing-indicator" id="typing">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-area">
            <textarea id="input" placeholder="What do you want to eat?" rows="1"></textarea>
            <button id="send">‚û§</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const typing = document.getElementById('typing');

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            // Show scrollbar only when content exceeds max height
            if (this.scrollHeight > 100) {
                this.style.overflowY = 'auto';
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Get current time and day
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = `${hours}:${minutes.toString().padStart(2, '0')}`;
            const dayString = days[now.getDay()];

            // Disable input while sending
            send.disabled = true;
            input.disabled = true;

            // Show user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = message;
            chat.appendChild(userMsg);
            
            // Clear and reset input
            input.value = '';
            input.style.height = 'auto';
            
            // Scroll to bottom
            chat.scrollTop = chat.scrollHeight;

            // Show typing indicator
            typing.classList.add('show');
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        time: timeString,
                        day: dayString
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                typing.classList.remove('show');

                // Show assistant message
                const assistantMsg = document.createElement('div');
                assistantMsg.className = 'message assistant';
                assistantMsg.textContent = data.reply;
                chat.appendChild(assistantMsg);
                
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                typing.classList.remove('show');
                
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message assistant';
                errorMsg.textContent = 'Aduhh, something went wrong lah. Try again?';
                chat.appendChild(errorMsg);
                
                chat.scrollTop = chat.scrollHeight;
            } finally {
                // Re-enable input
                send.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        send.onclick = sendMessage;

        input.onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        // Focus input on load
        input.focus();
    </script>
